<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>初识Vue</title>
        <!--引入Vue-->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!--
            初识Vue:
                1.想让Vue工作，就必须创建一一 个Vue实例，且要传入一个配置对 象;
                2. root容器里的代码依然符合htm1规范，只不过混入了些特殊 的Vue 语法;
                3. root容器里的代码被称为[Vue模板] ;
                4.Vue实例和容器是一一对应的;
                5.真实开发中只有一个Vue实例，并且会配合着组件起使用;
                6.{{xxx}}中的xxx要写js表达式，且xxx可 以自动读取到data中的所有属性;
                7.一且data中的数据发生改变，那么模板中用到该数据的地方也会自动更新: 

                注意区分js表达式和js代码(语句)
                    1.表达式:一一个表达式会产生于个值，可以放在任何一个需要值的地方:
                        (1). a
                        (2). a+b
                        (3). demo(1)
                        (4). x===y?'a':'b'
                    2. js代码(语句)
                        (1). if(){}
                        (2). for(){}

        -->
        <!-- 准备好一个容器 -->
        <div class="root">
            <h1>Hello,{{name.toUpperCase()}}, {{address}}</h1>
        </div>
        <div class="root2">
            <h1>Hello,{{name}}, {{address}}</h1>
        </div>

        <script type="text/javascript">
            Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示

            //创建Vue实例
            new Vue({
                el:'.root', //el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串。
                data:{ //data中用于存储数据，数据供el所指定的容器去使用，值我们暂时先写成一个对象。
                    name:'atguigu',
                    address:'上海'
                }
            })
            new Vue({
                el:'.root2', //el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串。
                data:{ //data中用于存储数据，数据供el所指定的容器去使用，值我们暂时先写成一个对象。
                    name:'尚硅谷',
                    address:'北京昌平'
                }
            })
        </script>
    </body>
</html>
