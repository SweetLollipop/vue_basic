<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--     
        Vue模板语法有2大类:
            1.插值语法:
                功能:用于解析标签体内容。
                写法: {{xxx}}, xxx是js表达式，且 可以直接读取到data中的所有属性。
            2.指令语法:
                功能:用于解析标签(包括:标签属性、标签体内容、绑定事件.....)。
                举例: v-bind:href="xxx" 或简写为 :href="xxx", xxx同样要写js表达式，
                    且可以直接读取到data中的所有属性。
                备注: Vue中有很多的指令，且形式都是: v-????,此处我们只是拿v-bind举个例子。

    -->
    <!-- 准备好一个容器-->
    <div id="root">
        <h1>插值语法</h1>
        <h2>你好，jacK</h2>
        <h1>指令语法</h1>
        <a v-bind:href="school.url.toUpperCase()">点我去{{school.name}}学习11</a>
        <a :href="Date.now()" :x="hello">点我去{{school.name}}学习22</a>
        <hr/>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false //阻止Vue在启动时生成产生提示

        new Vue({
            el:'#root',
            data:{
                name:'jack',
                school:{
                    url:'http://www.atguigu.com',
                    name:'尚硅谷'
                },
                hello:'你好'
            }
        })
    </script>
</body>
</html>
